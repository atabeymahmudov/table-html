<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Grocery Items Bill</h2>
    <table border="3" cellspacing="0" cellpadding="7">
        <tr  style="background-color: rgb(187, 226, 120);">
            <td>Item Name</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>51</td>
            <td style="background-color: rgb(238, 235, 235);">$1.00</td>
        </tr>
        <tr style="background-color: rgb(168, 166, 166);">
            <td>Nuts</td>
            <td>20</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>4</td>
            <td style="background-color: rgb(233, 226, 226);">$3.00</td>
        </tr>
        <tr style="background-color: rgb(155, 153, 153);">
            <td><pre>Very long awkwardly named yet
    still delicious item here</pre></td>
            <td>4</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>12</td>
            <td style="background-color: rgb(235, 231, 231);">$2.99</td>
        </tr>
        <tr>
            <td colspan="2"><b>Total Price</b></td>
            <td style="background-color: rgb(228, 225, 225);">$33.79</td>
        </tr>
    </table>
</body>
</html>
